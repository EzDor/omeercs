workflow_name: campaign.update_audio
version: "1.0.0"
description: Update audio tracks (BGM, SFX) for an existing campaign without full rebuild

steps:
  # Step 1: Background Music
  - step_id: bgm
    skill_id: generate_bgm_track
    depends_on: []
    description: Generate new background music track
    input_selector:
      style:
        operation: merge
        inputs:
          - source: base_run
            step_id: plan
            path: data.audio_style
          - source: trigger
            path: audio_overrides.style
      duration_sec:
        source: base_run
        step_id: plan
        path: data.duration_sec
      mood:
        operation: merge
        inputs:
          - source: base_run
            step_id: plan
            path: data.mood
          - source: trigger
            path: audio_overrides.mood
    cache_policy:
      enabled: true
      scope: run_only
    retry_policy:
      max_attempts: 2
      backoff_ms: 2000

  # Step 2: Sound Effects Pack
  - step_id: sfx
    skill_id: generate_sfx_pack
    depends_on: []
    description: Generate new sound effects pack
    input_selector:
      game_type:
        source: base_run
        step_id: plan
        path: data.game_type
      sfx_list:
        operation: merge
        inputs:
          - source: base_run
            step_id: plan
            path: data.required_sfx
          - source: trigger
            path: audio_overrides.sfx_list
    cache_policy:
      enabled: true
      scope: run_only
    retry_policy:
      max_attempts: 2
      backoff_ms: 2000

  # Step 3: Audio Mix
  - step_id: audio_mix
    skill_id: mix_audio_for_game
    depends_on: [bgm, sfx]
    description: Mix and normalize new audio tracks
    input_selector:
      bgm_track:
        source: step_output
        step_id: bgm
        path: outputArtifactIds[0]
      sfx_pack:
        source: step_output
        step_id: sfx
        path: outputArtifactIds
      target_loudness:
        source: constants
        value: -14
    cache_policy:
      enabled: true
      scope: run_only
    retry_policy:
      max_attempts: 2
      backoff_ms: 1000

  # Step 4: Game Bundle
  - step_id: bundle_game
    skill_id: bundle_game_template
    depends_on: [audio_mix]
    description: Rebundle game with new audio assets
    input_selector:
      game_config:
        source: base_run
        step_id: game_config
        path: data
      audio_assets:
        source: step_output
        step_id: audio_mix
        path: outputArtifactIds
      template_id:
        source: base_run
        step_id: plan
        path: data.template_id
    cache_policy:
      enabled: true
      scope: run_only
    retry_policy:
      max_attempts: 2
      backoff_ms: 2000

  # Step 5: Campaign Manifest
  - step_id: manifest
    skill_id: assemble_campaign_manifest
    depends_on: [bundle_game]
    description: Reassemble campaign manifest with new audio assets
    input_selector:
      campaign_id:
        source: trigger
        path: campaign_id
      intro_image:
        source: base_run
        step_id: intro_image
        path: outputArtifactIds[0]
      button_segmentation:
        source: base_run
        step_id: intro_button_segmentation
        path: data
      intro_video:
        source: base_run
        step_id: intro_video
        path: outputArtifactIds[0]
      game_bundle:
        source: step_output
        step_id: bundle_game
        path: outputArtifactIds[0]
      outcome_win:
        source: base_run
        step_id: outcome_win
        path: outputArtifactIds[0]
      outcome_lose:
        source: base_run
        step_id: outcome_lose
        path: outputArtifactIds[0]
      plan_data:
        source: base_run
        step_id: plan
        path: data
    cache_policy:
      enabled: false
      scope: run_only
    retry_policy:
      max_attempts: 1
      backoff_ms: 1000

  # Step 6: QA Validation
  - step_id: qa_bundle
    skill_id: validate_game_bundle
    depends_on: [bundle_game]
    description: Validate updated game bundle
    input_selector:
      bundle_url:
        source: step_output
        step_id: bundle_game
        path: outputArtifactIds[0]
      validation_rules:
        source: constants
        value:
          check_audio: true
          check_textures: true
          max_bundle_size_mb: 50
    cache_policy:
      enabled: false
      scope: run_only
    retry_policy:
      max_attempts: 1
      backoff_ms: 1000
